<body>
<h1>豚肉とあずき、ごぼうの味噌汁</h1>
<h2>材料（1人前）</h2>
<ul>
<li>豚こま切れ肉 50g</li>
<li>あずき（水煮）大さじ2</li>
<li>ごぼう 30g</li>
<li>味噌 大さじ1</li>
<li>だし汁 200ml</li>
</ul>
<h2>作り方</h2>
<ol>
<li>ごぼうはささがきにし、水にさらす。</li>
<li>鍋にだし汁、ごぼう、あずきを入れて煮る。</li>
<li>豚肉を加え火を通し、最後に味噌を溶かす。</li>
</ol>
<h2>効能メモ</h2>
<p>水滞改善、むくみ解消、疲労回復に効果的です。</p>
</body>
</html>
