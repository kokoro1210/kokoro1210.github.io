<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鮭と大根の味噌汁 レシピ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; line-height: 1.6; background: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { margin-bottom: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>鮭と大根の味噌汁</h1>

  <div class="section">
    <h2>材料（1人前）</h2>
    <ul>
      <li>生鮭切り身 1切れ（約80g、食べやすくカット）</li>
      <li>大根 80g（いちょう切り）</li>
      <li>だし 300ml</li>
      <li>味噌 大さじ1</li>
      <li>青ねぎ（小口切り） 少々</li>
    </ul>
  </div>

  <div class="section">
    <h2>作り方</h2>
    <ol>
      <li>鍋にだしを入れ、大根を加えて中火で5分ほど煮る。</li>
      <li>鮭を加え、火が通るまでさらに3〜4分煮る。</li>
      <li>火を止め、味噌を溶き入れる。</li>
      <li>器に盛り、青ねぎを散らして完成。</li>
    </ol>
  </div>

  <div class="section">
    <h2>効能メモ</h2>
    <p>鮭は気血を補い、大根は消化を助けむくみも改善。水滞・気虚傾向の体質にぴったりの温かいお味噌汁です。</p>
  </div>
</body>
</html>
