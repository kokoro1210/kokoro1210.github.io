<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ねぎと赤ワインの温活ドリンク</title>
</head>
<body>
  <h1>ねぎと赤ワインの温活ドリンク</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>赤ワイン 100ml</li>
    <li>ねぎ（白い部分） 10g（細切り）</li>
    <li>はちみつ 小さじ1</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>小鍋に赤ワインとねぎを入れて弱火で2〜3分温める。</li>
    <li>火を止めて、はちみつを加えてよく混ぜる。</li>
    <li>温かいうちにゆっくり飲む。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>血流を促進し、身体を内側から温めるドリンクです。瘀血・冷え対策におすすめ。</p>
</body>
</html>
