<h1>鶏むね肉とハト麦、大根の生姜煮</h1>
<h2>材料（1人前）</h2>
<ul>
<li>鶏むね肉 80g</li>
<li>ハト麦 大さじ1</li>
<li>大根 100g</li>
<li>生姜 1片</li>
<li>だし汁 200ml</li>
<li>薄口醤油 小さじ1</li>
<li>みりん 小さじ1</li>
</ul>
<h2>作り方</h2>
<ol>
<li>鶏むね肉は一口大に切る。大根はいちょう切り、生姜は千切りにする。</li>
<li>鍋にだし汁と生姜、ハト麦、大根を入れて煮る。</li>
<li>大根が柔らかくなったら鶏肉を加え、火が通ったら調味料を加え仕上げる。</li>
</ol>
<h2>効能メモ</h2>
<p>むくみや冷えを改善し、消化を助ける効果があります。</p>
</body>
