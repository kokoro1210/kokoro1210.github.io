<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>黒ゴマとクコの実のなつめスムージー</title>
</head>
<body>
  <h1>黒ゴマとクコの実のなつめスムージー</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>黒ゴマ 大さじ1</li>
    <li>クコの実 小さじ1（浸水）</li>
    <li>なつめ 2個（種を取る）</li>
    <li>バナナ 1/2本</li>
    <li>豆乳 150ml</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>材料を全てミキサーに入れ、滑らかになるまで攪拌する。</li>
    <li>グラスに注いで完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>黒ゴマ・クコの実・なつめは全て補血・滋養強壮に役立ちます。</p>
</body>
</html>
