<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緑豆と豆腐、菊花、みょうがの鎮静スープ</title>
</head>
<body>
  <h1>緑豆と豆腐、菊花、みょうがの鎮静スープ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆 20g</li>
    <li>絹ごし豆腐 1/4丁</li>
    <li>乾燥菊花 5個</li>
    <li>みょうが 1個</li>
    <li>だし汁 300ml</li>
    <li>塩 少々</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>緑豆は軽く洗い、柔らかくなるまで茹でる。</li>
    <li>豆腐はさいの目切り、みょうがは千切りにする。</li>
    <li>だし汁に菊花、豆腐、緑豆を加え中火で5分煮る。</li>
    <li>仕上げにみょうがを加えてひと煮立ちさせ、塩で味を整える。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>清熱作用で体の内熱を冷まし、気滞による胸のつかえも緩和します。</p>
</body>
</html>
