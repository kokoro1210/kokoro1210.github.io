<!DOCTYPE html>

  <title>あずきと豆腐、きゅうりの冷製スープ</title>
</head>
<body>
  <h1>あずきと豆腐、きゅうりの冷製スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>あずき（茹で）30g</li>
    <li>絹ごし豆腐 100g</li>
    <li>きゅうり 30g（薄切り）</li>
    <li>だし 150ml</li>
    <li>塩 少々</li>
    <li>薄口醤油 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>豆腐はさいの目に切る。きゅうりは薄切りにする。</li>
    <li>茹でたあずき、豆腐、きゅうりを冷たいだしに加える。</li>
    <li>塩・薄口醤油で味を整え、冷蔵庫で冷やして完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>あずき・豆腐・きゅうりの組み合わせは利水・清熱・解毒作用があり、水滞体質やむくみに良いです。</p>
</body>
</html>
