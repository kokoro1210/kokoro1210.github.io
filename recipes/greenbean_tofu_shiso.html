<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>緑豆と豆腐、しその薬膳スープ</title>
  <style>
    body { font-family: "Noto Sans JP", sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    h2 { margin-top: 30px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>緑豆と豆腐、しその薬膳スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆（茹でたもの）：30g</li>
    <li>絹ごし豆腐：100g</li>
    <li>しそ：3枚</li>
    <li>だし汁：200ml</li>
    <li>薄口しょうゆ：小さじ1</li>
    <li>塩：少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>緑豆はあらかじめ茹でておく。豆腐はさいの目に切る。しそは千切りにする。</li>
    <li>鍋にだし汁を入れて温め、緑豆と豆腐を加えて温める。</li>
    <li>薄口しょうゆと塩で味を整える。</li>
    <li>器に盛り、しそを散らして完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>
    緑豆で体内の熱を冷まし、豆腐で消化器を補い、しそで気の巡りを整えます。気滞や軽い熱感に適した薬膳スープです。
  </p>

</body>
</html>
