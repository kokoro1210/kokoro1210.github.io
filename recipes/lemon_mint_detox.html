<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レモンとミントのデトックススープ</title>
</head>
<body>
  <h1>レモンとミントのデトックススープ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>レモン汁 大さじ1</li>
    <li>ミントの葉 3〜4枚</li>
    <li>はちみつ 小さじ1</li>
    <li>お湯 200ml</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>カップにレモン汁、はちみつを入れる。</li>
    <li>お湯を注ぎ、ミントを浮かべる。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>清熱解毒・気滞改善・リフレッシュ効果の高い飲み物です。</p>
</body>
</html>
