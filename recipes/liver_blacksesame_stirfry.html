<!DOCTYPE html>

  <title>レバーと黒ゴマの炒め物</title>
</head>
<body>
  <h1>レバーと黒ゴマの炒め物</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏レバー 80g</li>
    <li>ほうれん草 50g</li>
    <li>生姜 1片（みじん切り）</li>
    <li>黒ゴマ 大さじ1</li>
    <li>醤油 小さじ2</li>
    <li>ごま油 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>レバーは下処理して一口大に切る。ほうれん草は下茹でして切る。</li>
    <li>フライパンにごま油と生姜を熱し、レバーを炒める。</li>
    <li>火が通ったらほうれん草・黒ゴマ・醤油を加え炒め合わせる。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>レバーと黒ゴマで血をしっかり補い、冷え・貧血をケアします。</p>

</body>
</html>
