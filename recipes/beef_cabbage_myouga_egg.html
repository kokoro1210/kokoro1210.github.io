<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>牛肉とキャベツ、みょうが、クコの実の卵とじ</title>
</head>
<body>
  <h1>牛肉とキャベツ、みょうが、クコの実の卵とじ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>牛薄切り肉 80g</li>
    <li>キャベツ 1枚（ざく切り）</li>
    <li>みょうが 1本（千切り）</li>
    <li>クコの実 小さじ1（戻す）</li>
    <li>卵 1個</li>
    <li>だし 200ml</li>
    <li>醤油・みりん 各小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鍋にだし・調味料を入れ、牛肉とキャベツを煮る。</li>
    <li>みょうが、クコの実を加え軽く煮る。</li>
    <li>溶き卵を流し入れ、半熟で火を止め完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>血流促進・瘀血改善、ストレスの緩和、ホルモンバランスにも優しく働きます。</p>
</body>
</html>
