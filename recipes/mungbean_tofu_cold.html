<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緑豆と豆腐の冷製スープ</title>
</head>
<body>
  <h1>緑豆と豆腐の冷製スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆 30g（茹でて冷やす）</li>
    <li>絹ごし豆腐 100g</li>
    <li>きゅうり 1/2本（千切り）</li>
    <li>だし汁 150ml（冷やしておく）</li>
    <li>塩 少々</li>
    <li>ごま油 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>緑豆は柔らかく茹でて冷やす。</li>
    <li>豆腐は軽く水切りして一口大に切る。</li>
    <li>きゅうりは千切りにする。</li>
    <li>冷やしただし汁にすべての具材を加え、塩・ごま油で味を整えて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>緑豆の清熱作用と豆腐の滋養作用で、熱証と気虚を整えます。</p>
</body>
</html>
