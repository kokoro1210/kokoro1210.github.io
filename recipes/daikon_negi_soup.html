<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>大根とネギの温かいスープ</title>
</head>
<body>
  <h1>大根とネギの温かいスープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>大根 80g</li>
    <li>長ネギ 20g</li>
    <li>生姜スライス 2枚</li>
    <li>だし 200ml</li>
    <li>薄口醤油 小さじ1</li>
    <li>酒 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>大根は薄いいちょう切り、ネギは斜め薄切りにする。</li>
    <li>鍋にだし・酒・醤油・生姜を入れ、大根を煮る。</li>
    <li>火が通ったらネギを加えてひと煮立ちさせ完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>胃腸の冷えを温め、消化を助けます。</p>
</body>
</html>
