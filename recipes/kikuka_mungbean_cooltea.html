<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>菊花と緑豆の冷やし茶</title>
</head>
<body>
  <h1>菊花と緑豆の冷やし茶</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>菊花（乾燥） 5輪</li>
    <li>緑豆 20g</li>
    <li>水 400ml</li>
    <li>はちみつ（好みで） 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>緑豆を30分水に浸け、柔らかくなるまで煮る。</li>
    <li>煮汁に菊花を加え、5分煮出す。</li>
    <li>冷ましてから冷蔵庫で冷やし、はちみつを加えて飲む。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>体内の余分な熱を取り、気逆によるのぼせやイライラを和らげます。</p>

</body>
</html>
