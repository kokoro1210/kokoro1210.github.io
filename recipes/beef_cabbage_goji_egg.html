<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>牛肉とキャベツ、クコの実の卵とじ</title>
</head>
<body>
  <h1>牛肉とキャベツ、クコの実の卵とじ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>牛肉薄切り 80g</li>
    <li>キャベツ 100g</li>
    <li>クコの実 小さじ1（浸水しておく）</li>
    <li>卵 1個</li>
    <li>だし汁 150ml</li>
    <li>醤油 小さじ1</li>
    <li>塩 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>キャベツはざく切り、牛肉は一口大に切る。</li>
    <li>鍋にだし汁を沸かし、牛肉とキャベツを入れて煮る。</li>
    <li>クコの実を加え、溶き卵を流し入れて火を止める。</li>
    <li>醤油と塩で味を整える。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>牛肉・クコの実は血を補い、キャベツは胃腸の調子を整えます。</p>
</body>
</html>
