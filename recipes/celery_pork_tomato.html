<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セロリと豚肉、トマトの鎮静炒め</title>
</head>
<body>
  <h1>セロリと豚肉、トマトの鎮静炒め</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>豚薄切り肉 80g</li>
    <li>セロリ 1/2本</li>
    <li>トマト 1個</li>
    <li>にんにく 1片</li>
    <li>オリーブオイル 小さじ1</li>
    <li>塩 少々</li>
    <li>黒こしょう 少々</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>セロリは斜め薄切り、トマトはくし切り、にんにくはみじん切りにする。</li>
    <li>フライパンにオリーブオイルとにんにくを入れて熱し、香りが立ったら豚肉を炒める。</li>
    <li>豚肉に火が通ったらセロリ、トマトを加えさっと炒める。</li>
    <li>塩こしょうで味を調え、皿に盛り付ける。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>気の巡りを整え、熱証のほてりやイライラを鎮めます。</p>
</body>
</html>
