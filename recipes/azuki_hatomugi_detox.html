<head><meta charset="UTF-8"><title>小豆とハトムギのむくみ解消スープ</title></head>
<body>
<h1>小豆とハトムギのむくみ解消スープ</h1>
<h2>材料（1人前）</h2>
<ul>
<li>小豆（ゆで）大さじ3</li>
<li>ハトムギ 大さじ2</li>
<li>鶏がらスープ 200ml</li>
<li>生姜 1片</li>
<li>塩・胡椒 適量</li>
</ul>
<h2>作り方</h2>
<ol>
<li>ハトムギは下茹でしておく。生姜はみじん切り。</li>
<li>鍋に鶏がらスープ、生姜、ハトムギ、小豆を加えて煮る。</li>
<li>塩・胡椒で味を調える。</li>
</ol>
<h2>効能メモ</h2>
<p>むくみ、湿邪、体内の余分な水分を排出します。</p>
</body>
</html>
