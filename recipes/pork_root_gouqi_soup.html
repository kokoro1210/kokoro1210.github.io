<!DOCTYPE html>

  <title>豚肉と根菜、クコの薬膳スープ</title>
</head>
<body>
  <h1>豚肉と根菜、クコの薬膳スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>豚薄切り肉 80g</li>
    <li>大根 50g</li>
    <li>人参 30g</li>
    <li>ごぼう 20g</li>
    <li>クコの実 大さじ1</li>
    <li>生姜 1片</li>
    <li>だし 300ml</li>
    <li>醤油 小さじ2</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>根菜は食べやすく切り、クコの実は水で戻しておく。</li>
    <li>鍋にだし・生姜・根菜を入れて煮る。</li>
    <li>豚肉を加え火が通ったらクコの実を加えてひと煮立ちさせる。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>補血・補腎のスープ。冷え体質や貧血傾向にもおすすめ。</p>

</body>
</html>
