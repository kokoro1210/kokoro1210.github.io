<body>
<h1>鶏肉と冬瓜、みょうがの生姜スープ</h1>
<h2>材料（1人前）</h2>
<ul>
<li>鶏もも肉 80g</li>
<li>冬瓜 100g</li>
<li>みょうが 1個</li>
<li>生姜 1片</li>
<li>だし汁 200ml</li>
<li>塩 少々</li>
<li>薄口醤油 小さじ1</li>
</ul>
<h2>作り方</h2>
<ol>
<li>冬瓜は皮をむき、一口大に切る。鶏肉も同様に切る。生姜は千切り。</li>
<li>鍋にだし汁、生姜、冬瓜を入れて煮る。</li>
<li>鶏肉を加え火が通ったらみょうがと調味料を入れる。</li>
</ol>
<h2>効能メモ</h2>
<p>余分な水分を排出し、体を温め胃腸を整えます。</p>
</body>
</html>
