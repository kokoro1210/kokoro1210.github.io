<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鶏レバーと大根、紅花の生姜煮</title>
</head>
<body>
  <h1>鶏レバーと大根、紅花の生姜煮</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏レバー 80g</li>
    <li>大根 100g</li>
    <li>生姜 10g</li>
    <li>紅花（サフラワー）小さじ1</li>
    <li>醤油 小さじ1</li>
    <li>みりん 小さじ1</li>
    <li>だし汁 150ml</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>鶏レバーは下処理をして下茹でする。</li>
    <li>大根はいちょう切り、生姜は千切りにする。</li>
    <li>鍋にだし汁・大根・生姜を入れて煮る。</li>
    <li>レバーを加え、調味料を入れてさらに10分煮る。</li>
    <li>最後に紅花を加え、ひと煮立ちさせて完成。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>補血・瘀血改善・血流促進</p>
</body>
</html>
