<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鶏レバーと緑豆、菊花、紅花の鎮静スープ</title>
</head>
<body>
  <h1>鶏レバーと緑豆、菊花、紅花の鎮静スープ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏レバー 50g</li>
    <li>緑豆 20g</li>
    <li>菊花（乾燥）小さじ1</li>
    <li>紅花（乾燥）小さじ1</li>
    <li>生姜薄切り 2枚</li>
    <li>水 400ml</li>
    <li>塩 少々</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>緑豆は軽く洗い、水に30分浸ける。</li>
    <li>鍋に水、緑豆、生姜を入れて中火で煮る。</li>
    <li>緑豆が柔らかくなったら鶏レバーを加え5分煮る。</li>
    <li>菊花、紅花を加えてさらに2分煮て、塩で味を整える。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>瘀血と熱証の改善に。血行を促し、精神安定にも有効です。</p>
</body>
</html>
