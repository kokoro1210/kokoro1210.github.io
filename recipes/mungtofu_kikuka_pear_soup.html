  <title>緑豆と豆腐、菊花、梨の鎮静スープ</title>
</head>
<body>
  <h1>緑豆と豆腐、菊花、梨の鎮静スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆 20g</li>
    <li>絹ごし豆腐 50g</li>
    <li>梨 50g（薄切り）</li>
    <li>菊花（食用） 5輪</li>
    <li>水 300ml</li>
    <li>塩 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>緑豆をあらかじめ30分ほど浸水し柔らかく茹でる。</li>
    <li>鍋に水と茹でた緑豆、豆腐、梨を入れ中火で5分煮る。</li>
    <li>菊花を加えさらに1分煮て、塩で味を整える。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気逆を整え、のぼせや胸のつかえ、胃の不調をやさしく鎮めます。</p>

</body>
</html>
