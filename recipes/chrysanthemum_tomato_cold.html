<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>菊花とトマトの冷製スープ レシピ</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
    h1 { color: #b35c5c; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>菊花とトマトの冷製スープ</h1>

  <div class="section">
    <h2>材料（1人前）</h2>
    <ul>
      <li>トマト 1個（湯むきして角切り）</li>
      <li>乾燥菊花 3輪</li>
      <li>だし汁 250ml</li>
      <li>レモン果汁 小さじ1</li>
      <li>塩 少々</li>
    </ul>
  </div>

  <div class="section">
    <h2>作り方</h2>
    <ol>
      <li>だし汁に菊花を入れて2分煮出し、冷やす。</li>
      <li>トマト、レモン果汁、塩を加えてさらに冷蔵庫で冷やす。</li>
      <li>器に盛り付けて完成。</li>
    </ol>
  </div>

  <div class="section">
    <h2>効能メモ</h2>
    <p>菊花・トマト・レモンが熱を鎮め、イライラや頭痛、のぼせなどの気逆症状にやさしい一品。</p>
  </div>

</body>
</html>
