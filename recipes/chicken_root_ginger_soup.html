<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鶏肉と根菜の生姜スープ</title>
</head>
<body>
  <h1>鶏肉と根菜の生姜スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏もも肉 100g</li>
    <li>大根 50g</li>
    <li>人参 30g</li>
    <li>生姜 1片</li>
    <li>だし汁 200ml</li>
    <li>塩・胡椒 少々</li>
    <li>醤油 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>大根・人参は薄切り、生姜は千切りにする。</li>
    <li>鍋にだし汁を入れて根菜と鶏肉を煮る。</li>
    <li>アクを取り、調味料で味を整える。</li>
    <li>最後に生姜を加え軽く煮て完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>鶏肉が気を補い、生姜と根菜が冷えを改善し、気滞の解消と寒証の改善に役立ちます。</p>

</body>
</html>
