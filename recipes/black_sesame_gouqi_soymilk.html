<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒ゴマとクコの実の豆乳プリン</title>
</head>
<body>
  <h1>黒ゴマとクコの実の豆乳プリン</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>豆乳 150ml</li>
    <li>黒ゴマペースト 大さじ1</li>
    <li>ゼラチン 3g</li>
    <li>はちみつ 小さじ1</li>
    <li>クコの実 少々（飾り用）</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>ゼラチンは大さじ1の水でふやかす。</li>
    <li>豆乳を温め、黒ゴマペーストとはちみつを溶かす。</li>
    <li>ゼラチンを加えて溶かし、器に流し入れて冷蔵庫で冷やす。</li>
    <li>固まったらクコの実を飾る。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>黒ゴマとクコの実で腎と肝を養い、滋養強壮・美容にも良いデザートです。</p>
</body>
</html>
