<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緑豆と豆腐、菊花の鎮静スープ レシピ</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
    h1 { color: #b35c5c; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>緑豆と豆腐、菊花の鎮静スープ</h1>

  <div class="section">
    <h2>材料（1人前）</h2>
    <ul>
      <li>緑豆 20g（ゆでておく）</li>
      <li>絹ごし豆腐 80g（さいの目切り）</li>
      <li>乾燥菊花 3〜4輪</li>
      <li>だし汁 300ml</li>
      <li>塩 少々</li>
    </ul>
  </div>

  <div class="section">
    <h2>作り方</h2>
    <ol>
      <li>鍋にだし汁、緑豆、豆腐を入れ温める。</li>
      <li>菊花を加え、弱火で2〜3分煮る。</li>
      <li>塩で味を整え、完成。</li>
    </ol>
  </div>

  <div class="section">
    <h2>効能メモ</h2>
    <p>緑豆・豆腐・菊花は熱証・気逆の火照り・頭痛・のぼせを和らげ、体を穏やかにクールダウンさせます。</p>
  </div>

</body>
</html>
