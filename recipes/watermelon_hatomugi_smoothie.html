<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スイカとハトムギのスムージー</title>
</head>
<body>
  <h1>スイカとハトムギのスムージー</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>スイカ　150g</li>
    <li>ハト麦（茹でたもの）　30g</li>
    <li>はちみつ　小さじ1</li>
    <li>氷　適量</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>スイカは種を取り、適当な大きさに切る。</li>
    <li>ミキサーに全ての材料を入れて撹拌する。</li>
    <li>グラスに注いで完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>身体の熱を冷まし、余分な水分を排出します。むくみ・ほてりにおすすめです。</p>

</body>
</html>
