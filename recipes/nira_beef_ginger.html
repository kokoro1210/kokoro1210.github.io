<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニラと牛肉の生姜炒め</title>
</head>
<body>
  <h1>ニラと牛肉の生姜炒め</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>牛薄切り肉 80g</li>
    <li>ニラ 1/2束（5cmに切る）</li>
    <li>生姜 1片（千切り）</li>
    <li>ごま油 小さじ1</li>
    <li>醤油 小さじ1</li>
    <li>酒 小さじ1</li>
    <li>みりん 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>フライパンにごま油を熱し、生姜を炒める。</li>
    <li>牛肉を加えて炒め、色が変わったら調味料を加える。</li>
    <li>ニラを加えてさっと炒め合わせ、全体がしんなりしたら完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気血の巡り改善、冷え、疲労回復におすすめ。</p>

</body>
</html>
