  <title>緑豆と豆腐、菊花、紅花の鎮静スープ</title>
</head>
<body>
  <h1>緑豆と豆腐、菊花、紅花の鎮静スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆 20g（戻しておく）</li>
    <li>絹ごし豆腐 1/4丁（さいの目切り）</li>
    <li>菊花（乾燥） 小さじ1</li>
    <li>紅花 小さじ1/2</li>
    <li>だし 300ml</li>
    <li>塩 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鍋にだし、緑豆を入れて柔らかく煮る（約20分）。</li>
    <li>豆腐、菊花、紅花を加えてさらに5分煮る。</li>
    <li>塩で味を調えて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>緑豆・菊花・紅花は血流を促し、瘀血を改善。イライラや不眠にも優しく作用します。</p>
</body>
</html>
