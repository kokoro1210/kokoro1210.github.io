<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>薬膳参鶏湯</title>
</head>
<body>
  <h1>薬膳参鶏湯</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏もも肉 150g</li>
    <li>なつめ 2個</li>
    <li>クコの実 小さじ1</li>
    <li>生姜 1片（薄切り）</li>
    <li>にんにく 1片</li>
    <li>長ネギ 1/2本（斜め切り）</li>
    <li>もち米 大さじ2（浸水しておく）</li>
    <li>水 500ml</li>
    <li>塩 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鍋に鶏肉、もち米、なつめ、クコの実、生姜、にんにく、水を入れて火にかける。</li>
    <li>沸騰したらアクを取り、弱火で約30分煮込む。</li>
    <li>ネギを加えてさらに5分煮る。</li>
    <li>塩で味を整え完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>滋養強壮、免疫力向上、疲労回復に優れる薬膳スープ。</p>

</body>
</html>
