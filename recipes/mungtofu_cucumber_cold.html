  <title>緑豆と豆腐、きゅうりの冷製スープ</title>
</head>
<body>
  <h1>緑豆と豆腐、きゅうりの冷製スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆（茹でたもの）　30g</li>
    <li>絹ごし豆腐　80g</li>
    <li>きゅうり　30g（細切り）</li>
    <li>鶏ガラスープ（冷やしたもの）　200ml</li>
    <li>塩　少々</li>
    <li>ごま油　小さじ1/2</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>緑豆はやわらかく茹でておく。</li>
    <li>豆腐はサイコロ状に切る。きゅうりは細切りにする。</li>
    <li>冷やした鶏ガラスープに緑豆、豆腐、きゅうりを入れる。</li>
    <li>塩、ごま油で味を調える。</li>
    <li>冷蔵庫で冷やして完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>身体の熱を冷まし、むくみやほてりを抑えます。暑い季節におすすめの薬膳です。</p>

</body>
</html>
