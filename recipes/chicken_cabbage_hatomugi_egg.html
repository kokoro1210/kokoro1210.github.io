<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>鶏肉とキャベツ、ハト麦の中華風卵とじ</title>
</head>
<body>
  <h1>鶏肉とキャベツ、ハト麦の中華風卵とじ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏むね肉　80g</li>
    <li>キャベツ　50g</li>
    <li>ハト麦（茹でたもの）　20g</li>
    <li>卵　1個</li>
    <li>鶏ガラスープ　200ml</li>
    <li>塩・こしょう　各少々</li>
    <li>ごま油　小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鶏肉は薄切り、キャベツはざく切りにする。</li>
    <li>鍋に鶏ガラスープを沸かし、鶏肉とキャベツを煮る。</li>
    <li>火が通ったらハト麦を加える。</li>
    <li>溶き卵を流し入れ、とじる。</li>
    <li>塩・こしょうで味を整え、ごま油を回しかける。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>脾胃を養い、むくみを改善します。水滞体質におすすめです。</p>

</body>
</html>
