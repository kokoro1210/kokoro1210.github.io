<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シナモン風味の豚肉とネギ炒め</title>
</head>
<body>
  <h1>シナモン風味の豚肉とネギ炒め</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>豚こま切れ肉 100g</li>
    <li>長ねぎ 1本</li>
    <li>シナモン 少々</li>
    <li>醤油 小さじ2</li>
    <li>酒 小さじ1</li>
    <li>ごま油 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>長ねぎは斜め切りにする。</li>
    <li>フライパンにごま油を熱し、豚肉を炒める。</li>
    <li>ネギを加え炒め合わせ、調味料で味を整える。</li>
    <li>仕上げにシナモンを振って完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>豚肉とネギは気血を補い、シナモンで温めて気の巡りを改善します。寒証・気滞におすすめの薬膳です。</p>

</body>
</html>
