<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>鶏レバーと緑豆、菊花の鎮静スープ</title>
</head>
<body>
  <h1>鶏レバーと緑豆、菊花の鎮静スープ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏レバー 50g</li>
    <li>緑豆 20g（前日から浸水）</li>
    <li>菊花（乾燥）小さじ1</li>
    <li>生姜スライス 1枚</li>
    <li>水 400ml</li>
    <li>塩 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鍋に水、緑豆、生姜を入れて中火で煮る。</li>
    <li>緑豆が柔らかくなったら鶏レバーを加えてさらに5分煮る。</li>
    <li>火を止める直前に菊花を加え、さっと混ぜて塩で味を整える。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>レバーは血を補い、緑豆と菊花は熱を冷まし、鎮静効果があります。</p>
</body>
</html>
