<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>豚肉と根菜、みょうが、クコの薬膳スープ</title>
</head>
<body>
  <h1>豚肉と根菜、みょうが、クコの薬膳スープ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>豚肉薄切り 80g</li>
    <li>大根 50g</li>
    <li>人参 30g</li>
    <li>ごぼう 30g</li>
    <li>みょうが 1個</li>
    <li>クコの実 5g</li>
    <li>生姜 5g</li>
    <li>だし汁 300ml</li>
    <li>塩・醤油 各適量</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>根菜は食べやすく切る。クコの実は水戻し。みょうがは薄切り。</li>
    <li>鍋にだし汁・根菜・生姜を入れて煮る。</li>
    <li>豚肉・クコの実を加えアクを取りながら煮る。</li>
    <li>最後にみょうがを入れ、調味料で味を整えて完成。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>血流促進・瘀血改善・自律神経の整え</p>
</body>
</html>
