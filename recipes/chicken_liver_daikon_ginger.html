<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鶏レバーと大根の生姜煮</title>
</head>
<body>
  <h1>鶏レバーと大根の生姜煮</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏レバー 80g</li>
    <li>大根 100g</li>
    <li>生姜 1片</li>
    <li>酒 大さじ1</li>
    <li>醤油 大さじ1</li>
    <li>みりん 大さじ1</li>
    <li>水 150ml</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鶏レバーは下処理して一口大に切る。大根は輪切りにして下茹でする。</li>
    <li>鍋に水・酒・醤油・みりん・生姜を入れて煮立てる。</li>
    <li>レバー・大根を入れて中火で15分煮る。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>レバーで血を補い、大根と生姜で消化を助けながら温める薬膳煮。</p>

</body>
</html>
