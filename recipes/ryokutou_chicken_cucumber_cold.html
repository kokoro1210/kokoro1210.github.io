<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緑豆と鶏むね肉、きゅうりの冷製スープ</title>
</head>
<body>
  <h1>緑豆と鶏むね肉、きゅうりの冷製スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>緑豆 30g（茹でて冷やす）</li>
    <li>鶏むね肉 50g（茹でて割く）</li>
    <li>きゅうり 1/2本（千切り）</li>
    <li>鶏がらスープ 150ml（冷やしておく）</li>
    <li>塩 少々</li>
    <li>ごま油 少々</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>緑豆は柔らかく茹でて冷やしておく。</li>
    <li>鶏むね肉は茹でて割く。</li>
    <li>きゅうりは千切りにしておく。</li>
    <li>冷やしたスープにすべての具材を加え、塩・ごま油で味を整えて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>熱証によるほてりや食欲不振を緩和し、緑豆・きゅうりで清熱・解毒作用を発揮します。</p>
</body>
</html>
