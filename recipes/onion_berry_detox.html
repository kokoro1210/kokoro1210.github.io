<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>玉ねぎとベリーのデトックスジュース</title>
</head>
<body>
  <h1>玉ねぎとベリーのデトックスジュース</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>玉ねぎ（小） 1/4個</li>
    <li>ブルーベリー 30g</li>
    <li>ラズベリー 20g</li>
    <li>はちみつ 小さじ1</li>
    <li>水 150ml</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>玉ねぎは薄切りにして水にさらす。</li>
    <li>材料全てをミキサーにかける。</li>
    <li>好みで氷を加えて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>瘀血改善、抗酸化作用、美肌効果。血液サラサラに整えます。</p>
</body>
</html>
