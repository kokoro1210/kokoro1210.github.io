<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>大根と鶏むね肉の菊花煮</title>
</head>
<body>
  <h1>大根と鶏むね肉の菊花煮</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>大根 100g</li>
    <li>鶏むね肉 80g</li>
    <li>菊花（食用） 少々</li>
    <li>生姜スライス 3枚</li>
    <li>だし 200ml</li>
    <li>薄口醤油 小さじ1</li>
    <li>酒 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>大根は輪切りにして下茹でする。</li>
    <li>鶏むね肉はそぎ切りにする。</li>
    <li>鍋にだし・酒・薄口醤油・生姜を入れ、大根・鶏むね肉を加えて煮る。</li>
    <li>火が通ったら、仕上げに菊花を散らして完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気逆を鎮め、消化を助けるやさしい薬膳煮込みです。</p>
</body>
</html>
