<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>ニラと牛肉、みょうがの生姜炒め</title>
</head>
<body>
  <h1>ニラと牛肉、みょうがの生姜炒め</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>牛肉薄切り 80g</li>
    <li>ニラ 30g</li>
    <li>みょうが 1個</li>
    <li>生姜 1片</li>
    <li>ごま油 小さじ1</li>
    <li>醤油 小さじ1</li>
    <li>酒 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>牛肉は食べやすく切る。</li>
    <li>ニラは4cm長さ、みょうがは千切り、生姜はみじん切りにする。</li>
    <li>フライパンにごま油を熱し、生姜→牛肉→野菜の順に炒め、調味料を加えて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気血を巡らせ、気逆による不調を整える炒め物です。</p>
</body>
</html>
