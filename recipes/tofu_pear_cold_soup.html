<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>豆腐と梨の冷製スープ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.8; padding: 30px; background-color: #fdf9f5; color: #333; }
    h1 { color: #b35c5c; }
    h2 { margin-top: 30px; }
    ul { margin-left: 20px; }
  </style>
</head>
<body>
  <h1>豆腐と梨の冷製スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>絹ごし豆腐…100g</li>
    <li>梨…1/4個（皮をむいて薄切り）</li>
    <li>だし汁…150ml</li>
    <li>薄口醤油…小さじ1/2</li>
    <li>塩…少々</li>
    <li>氷…適量</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鍋にだし汁を温め、薄口醤油と塩で味を整えて冷ましておく。</li>
    <li>豆腐は軽く水切りして食べやすく切る。</li>
    <li>器に豆腐と梨を盛り、冷ましただし汁を注ぎ、氷を浮かべて冷たくして完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>豆腐で体の余分な熱を冷まし、梨が潤いを与えて咳を鎮めます。虚証・熱証・気虚タイプで体内の熱と乾燥をケアしたい時に最適です。</p>

</body>
</html>
