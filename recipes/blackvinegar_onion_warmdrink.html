<!DOCTYPE html>
<html lang="ja">

  <title>黒酢と玉ねぎの温活ドリンク</title>
</head>
<body>
  <h1>黒酢と玉ねぎの温活ドリンク</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>黒酢 大さじ1</li>
    <li>玉ねぎすりおろし 大さじ1</li>
    <li>蜂蜜 小さじ1</li>
    <li>ぬるま湯 150ml</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>すべての材料をよく混ぜる。</li>
    <li>ぬるま湯で割って飲む。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>血流促進・デトックス・温活サポート</p>
