<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大根と鶏むね肉、菊花のさっぱり煮</title>
</head>
<body>
  <h1>大根と鶏むね肉、菊花のさっぱり煮</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏むね肉 100g</li>
    <li>大根 100g</li>
    <li>菊花（食用） 5輪</li>
    <li>だし汁 200ml</li>
    <li>醤油 小さじ1</li>
    <li>みりん 小さじ1</li>
    <li>酒 小さじ1</li>
    <li>生姜スライス 2枚</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鶏むね肉は一口大に切る。大根は薄い半月切りにする。</li>
    <li>鍋にだし汁と調味料を入れて煮立たせる。</li>
    <li>大根と鶏むね肉を加え、中火で10分ほど煮る。</li>
    <li>菊花を加えてさらに1分煮て完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気逆を鎮め、胃腸を整え、のぼせやめまいを緩和します。</p>

</body>
</html>
