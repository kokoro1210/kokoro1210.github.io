<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大根と鯖の生姜煮</title>
</head>
<body>
  <h1>大根と鯖の生姜煮</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鯖切り身 1切れ</li>
    <li>大根 100g</li>
    <li>生姜 1片</li>
    <li>醤油 大さじ1</li>
    <li>みりん 大さじ1</li>
    <li>酒 大さじ1</li>
    <li>水 100ml</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>大根は厚めの半月切りにし、下茹でしておく。</li>
    <li>鍋に水・調味料・生姜の薄切り・大根を入れ、煮立たせる。</li>
    <li>鯖を加え、弱火で15分ほど煮る。</li>
    <li>煮汁を煮詰めて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>大根と生姜で寒邪を散らし、鯖で気血を補います。気滞による消化不良や寒証の冷えにも対応します。</p>

</body>
</html>
