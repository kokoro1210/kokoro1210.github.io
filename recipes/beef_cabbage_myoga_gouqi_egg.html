<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>牛肉とキャベツ、みょうが、クコの卵とじ</title>
</head>
<body>
  <h1>牛肉とキャベツ、みょうが、クコの卵とじ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>牛肉（薄切り）80g</li>
    <li>キャベツ 2枚</li>
    <li>みょうが 1本</li>
    <li>クコの実 小さじ1</li>
    <li>卵 1個</li>
    <li>だし 200ml</li>
    <li>醤油 小さじ2</li>
    <li>みりん 小さじ1</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>キャベツはざく切り、みょうがは薄切り、クコの実は水で戻す。</li>
    <li>鍋にだし、醤油、みりんを煮立てる。</li>
    <li>牛肉、キャベツを加えて煮る。</li>
    <li>火が通ったらみょうがとクコの実を加え、溶き卵を回し入れてとじる。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>血流改善とストレス緩和に。みょうが・クコが瘀血に対応。</p>
</body>
</html>
