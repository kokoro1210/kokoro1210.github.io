<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>豚肉とキャベツ、ミントの卵とじ</title>
</head>
<body>
  <h1>豚肉とキャベツ、ミントの卵とじ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>豚薄切り肉 80g</li>
    <li>キャベツ 100g</li>
    <li>卵 1個</li>
    <li>ミントの葉 5枚</li>
    <li>だし汁 150ml</li>
    <li>薄口醤油 小さじ1</li>
    <li>みりん 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>豚肉は食べやすく切り、キャベツはざく切りにする。</li>
    <li>鍋にだし汁と調味料を入れ、豚肉とキャベツを煮る。</li>
    <li>卵を溶いて流し入れ、火を止めて蓋をして蒸らす。</li>
    <li>仕上げにミントを散らす。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気逆を鎮め、胃腸と心をリラックスさせる薬膳卵とじです。</p>

</body>
</html>
