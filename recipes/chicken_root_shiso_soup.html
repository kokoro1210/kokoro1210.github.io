<!DOCTYPE html>

  <title>鶏肉と根菜、しその薬膳スープ</title>
</head>
<body>
  <h1>鶏肉と根菜、しその薬膳スープ</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>鶏もも肉 80g</li>
    <li>ごぼう 30g</li>
    <li>人参 30g</li>
    <li>しそ 2枚</li>
    <li>だし 200ml</li>
    <li>薄口醤油 小さじ1</li>
    <li>酒 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>鶏肉は一口大、ごぼうと人参は細切りにする。</li>
    <li>鍋にだし・酒・醤油を入れて具材を煮る。</li>
    <li>仕上げに刻んだしそを加えて完成。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>気の巡りを助け、消化機能を整えます。</p>
</body>
</html>
