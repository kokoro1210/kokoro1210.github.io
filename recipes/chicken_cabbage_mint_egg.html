<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鶏肉とキャベツ、ミントの卵とじ レシピ</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
    h1 { color: #b35c5c; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>鶏肉とキャベツ、ミントの卵とじ</h1>

  <div class="section">
    <h2>材料（1人前）</h2>
    <ul>
      <li>鶏もも肉 80g（一口大）</li>
      <li>キャベツ 80g（ざく切り）</li>
      <li>卵 1個</li>
      <li>ミントの葉 5枚</li>
      <li>だし汁 200ml</li>
      <li>塩 小さじ1/3</li>
      <li>薄口醤油 小さじ1</li>
    </ul>
  </div>

  <div class="section">
    <h2>作り方</h2>
    <ol>
      <li>だし汁に鶏肉を入れ火が通るまで煮る。</li>
      <li>キャベツを加えさっと煮る。</li>
      <li>溶き卵を流し入れて半熟になったらミントを加え、火を止める。</li>
      <li>器に盛り完成。</li>
    </ol>
  </div>

  <div class="section">
    <h2>効能メモ</h2>
    <p>鶏肉で気を補い、ミントが気逆を鎮め、清涼感をプラス。キャベツの健胃作用も加わりバランスの良い一品。</p>
  </div>

</body>
</html>
