<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>牛肉とトマト、セロリの鎮静炒め</title>
</head>
<body>
  <h1>牛肉とトマト、セロリの鎮静炒め</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>牛肉（薄切り）100g</li>
    <li>トマト 1個</li>
    <li>セロリ 1/2本</li>
    <li>生姜 1片</li>
    <li>ごま油 大さじ1</li>
    <li>醤油 小さじ2</li>
    <li>酒 小さじ1</li>
    <li>塩 少々</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>牛肉は食べやすい大きさに切る。トマトはくし形、セロリは斜め薄切り、生姜はみじん切り。</li>
    <li>フライパンにごま油を熱し、生姜を炒める。</li>
    <li>牛肉を炒め、色が変わったらセロリ、トマトを加えて炒める。</li>
    <li>酒、醤油、塩で味を整えて完成。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>瘀血を改善し、熱証を鎮める組み合わせです。巡りと鎮静を促します。</p>
</body>
</html>
