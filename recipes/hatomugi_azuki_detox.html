<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハトムギと小豆のデトックス粥 レシピ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; line-height: 1.6; background: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { margin-bottom: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>ハトムギと小豆のデトックス粥</h1>

  <div class="section">
    <h2>材料（1人前）</h2>
    <ul>
      <li>ハトムギ 大さじ2（約20g、洗って水に30分浸ける）</li>
      <li>小豆 大さじ2（約20g、洗って下茹で済み）</li>
      <li>白米 30g</li>
      <li>水 400ml</li>
      <li>塩 少々</li>
    </ul>
  </div>

  <div class="section">
    <h2>作り方</h2>
    <ol>
      <li>鍋に水・白米・ハトムギ・小豆を入れて中火にかける。</li>
      <li>沸騰したら弱火にし、蓋をして約30分〜40分ゆっくり煮る（途中かき混ぜながら）。</li>
      <li>全体がとろりとしたら塩で味を調えて完成。</li>
    </ol>
  </div>

  <div class="section">
    <h2>効能メモ</h2>
    <p>ハトムギと小豆は利水作用が高く、むくみ・湿気を排出。水滞・湿熱体質の改善におすすめです。</p>
  </div>
</body>
</html>
