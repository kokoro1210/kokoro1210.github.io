<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>豚肉とキャベツ、しその卵とじ</title>
</head>
<body>
  <h1>豚肉とキャベツ、しその卵とじ</h1>
  <h2>材料（1人前）</h2>
  <ul>
    <li>豚薄切り肉 80g</li>
    <li>キャベツ 1枚</li>
    <li>しそ 2枚</li>
    <li>卵 1個</li>
    <li>だし汁 150ml</li>
    <li>醤油 小さじ1</li>
    <li>みりん 小さじ1</li>
  </ul>
  <h2>作り方</h2>
  <ol>
    <li>豚肉とキャベツは食べやすく切る。しそは千切り。</li>
    <li>鍋にだし汁、醤油、みりんを入れ、豚肉とキャベツを煮る。</li>
    <li>火が通ったら溶き卵を回し入れ、しそを加えて仕上げる。</li>
  </ol>
  <h2>効能メモ</h2>
  <p>気の巡りを整えつつ、清熱・補陰の作用も加わる卵とじです。</p>
</body>
</html>
