<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スイカときゅうりのデトックスジュース</title>
</head>
<body>
  <h1>スイカときゅうりのデトックスジュース</h1>

  <h2>材料（1人前）</h2>
  <ul>
    <li>スイカ 150g</li>
    <li>きゅうり 50g</li>
    <li>レモン汁 小さじ1</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>スイカは種を除き、きゅうりは皮ごと切る。</li>
    <li>全ての材料をミキサーにかけてなめらかにする。</li>
    <li>冷やして飲む。</li>
  </ol>

  <h2>効能メモ</h2>
  <p>スイカときゅうりは強力な利尿・清熱・解毒作用があり、熱証・水滞に最適です。</p>
</body>
</html>
