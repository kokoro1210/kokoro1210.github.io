<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>合谷（ごうこく）</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; background: #fffaf5; color: #333; line-height: 1.6; }
    h1 { color: #b35c5c; }
    .section { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>合谷（ごうこく）</h1>

  <div class="section">
    <h2>ツボの位置</h2>
    <p>手の甲、親指と人差し指の骨が交わる部分の少し人差し指寄りのくぼみにあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>反対側の親指で少し強めに押し、5〜10秒押してゆっくり離す。これを数回繰り返します。</p>
  </div>

  <div class="section">
    <h2>期待される効果</h2>
    <p>頭痛、肩こり、歯痛、眼精疲労、便秘、生理痛、ストレス緩和など幅広い効果が期待できます。</p>
  </div>

</body>
</html>
