<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>百会（ひゃくえ）</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; background: #fffaf5; color: #333; line-height: 1.6; }
    h1 { color: #b35c5c; }
    .section { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>百会（ひゃくえ）</h1>

  <div class="section">
    <h2>ツボの位置</h2>
    <p>頭頂部の中央、左右の耳を結んだ線と体の正中線が交わるところにあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>両手の中指で優しく押します。5秒程度を数回繰り返します。強く押しすぎないのがポイントです。</p>
  </div>

  <div class="section">
    <h2>期待される効果</h2>
    <p>自律神経の調整、不眠、頭痛、ストレス緩和、めまい、うつ症状の改善などに効果が期待されます。</p>
  </div>

</body>
</html>
