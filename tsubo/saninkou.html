<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三陰交（さんいんこう）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>
  <h1>三陰交（さんいんこう）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>内くるぶしの頂点から指4本分（約5〜6cm）上の脛（すね）の内側にあります。骨の後ろ側のくぼみを探すと分かりやすいです。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>親指で骨の後ろを押し上げるように、心地よい強さで5〜10秒ほど押します。左右それぞれ数回ずつ行います。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>生理痛・生理不順の改善</li>
      <li>冷え性・むくみの改善</li>
      <li>胃腸の不調緩和</li>
      <li>更年期症状の緩和</li>
    </ul>
  </div>
</body>
</html>
