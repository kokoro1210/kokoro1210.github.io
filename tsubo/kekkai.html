<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>血海（けっかい）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>
  <h1>血海（けっかい）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>膝のお皿（膝蓋骨）の内側上部から、指3本分上のあたり。太ももの内側にあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>親指または人差し指の腹で、ゆっくり垂直に押します。5〜10秒ほどゆっくり押し、数回繰り返します。痛みが強い場合は軽めに刺激します。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>血行促進</li>
      <li>生理不順・生理痛の緩和</li>
      <li>むくみの改善</li>
      <li>美肌・デトックス効果</li>
    </ul>
  </div>
</body>
</html>
