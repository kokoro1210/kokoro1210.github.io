<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>膻中（だんちゅう）</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; background: #fffaf5; color: #333; line-height: 1.6; }
    h1 { color: #b35c5c; }
    .section { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>膻中（だんちゅう）</h1>

  <div class="section">
    <h2>ツボの位置</h2>
    <p>左右の乳頭を結んだ線の中央（胸骨の中央部）にあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>両手の中指または人差し指で軽く押さえ、ゆっくり5〜10秒間押して離すを繰り返します。リラックスしながら行います。</p>
  </div>

  <div class="section">
    <h2>期待される効果</h2>
    <p>ストレス緩和、呼吸を楽にする、胸のつかえ・動悸・不安感の緩和に役立ちます。</p>
  </div>

</body>
</html>
