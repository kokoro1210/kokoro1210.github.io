<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大椎（だいつい）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>
  <h1>大椎（だいつい）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>首を前に倒したときに最も突出する首の付け根（第7頚椎と第1胸椎の間）に位置します。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>人差し指と中指で両側から軽く挟むように圧を加えます。やや下方向に5秒押し、ゆっくり戻す。これを5〜10回繰り返します。温灸もおすすめです。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>免疫力アップ</li>
      <li>風邪予防</li>
      <li>肩こり・首こりの緩和</li>
      <li>自律神経のバランス調整</li>
    </ul>
  </div>
</body>
</html>
