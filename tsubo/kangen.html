<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>関元（かんげん）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #fdf6f0;
      color: #333;
    }
    h1 {
      color: #b35c5c;
      border-bottom: 2px solid #f5a3a3;
      padding-bottom: 5px;
    }
    img {
      max-width: 300px;
      display: block;
      margin: 20px auto;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>関元（かんげん）</h1>

  <div class="section">
    <img src="../images/tsubo/kangen.jpg" alt="関元の位置">
  </div>

  <div class="section">
    <h2>場所</h2>
    <p>おへそから指4本分下の位置にあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>人差し指と中指を重ねて、ゆっくり5秒かけて押し、5秒休む。これを5〜10回繰り返します。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <p>冷え性、胃腸虚弱、疲労回復、月経不順、免疫力の強化などに役立ちます。</p>
  </div>

</body>
