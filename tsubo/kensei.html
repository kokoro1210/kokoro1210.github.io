<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>肩井（けんせい）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>
  <h1>肩井（けんせい）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>首の付け根と肩先（肩峰：けんぽう）を結んだ中間点にあります。肩を軽くすくめると筋肉の盛り上がる部分に位置します。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>中指や親指で垂直に押し込み、5秒ほどゆっくりと押してゆっくり離します。左右交互に数回行います。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>肩こり・首こりの緩和</li>
      <li>頭痛の緩和</li>
      <li>ストレス緩和</li>
      <li>血行促進</li>
    </ul>
  </div>
</body>
</html>
