<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水分（すいぶん）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }

  </style>
</head>
<body>
  <h1>水分（すいぶん）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>おへその真上で、へそ中央から指1本分（約1寸）上の位置にあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>人差し指または中指で優しくゆっくり押し込み、5秒ほどキープしてゆっくり離します。1日2〜3回、無理のない範囲で行います。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>むくみの改善</li>
      <li>胃腸機能の調整</li>
      <li>便秘や下痢の改善</li>
      <li>水分代謝の改善</li>
    </ul>
  </div>
</body>
