<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>太衝（たいしょう）</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; background: #fffaf5; color: #333; line-height: 1.6; }
    h1 { color: #b35c5c; }

  </style>
</head>
<body>
  <h1>太衝（たいしょう）</h1>

  <div class="section">
    <h2>ツボの位置</h2>
    <p>足の甲、親指と人差し指の骨の間を足首に向かってたどり、骨が交わる少し手前のくぼみにあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>親指でゆっくりと5〜10秒間押して離すを繰り返します。片足ずつ行いましょう。</p>
  </div>

  <div class="section">
    <h2>期待される効果</h2>
    <p>自律神経の安定、ストレス解消、イライラ・気分の落ち込み・緊張の緩和に役立ちます。</p>
  </div>

</body>
