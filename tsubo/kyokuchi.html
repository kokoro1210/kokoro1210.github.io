<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>曲池（きょくち）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>
  <h1>曲池（きょくち）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>肘を曲げた時にできるしわの外側の端に位置します。肘を軽く曲げて触るとわかりやすいです。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>親指や中指で垂直にゆっくり押します。やや痛気持ちいい強さで5〜10秒押し、これを数回繰り返します。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>熱症状の緩和（のぼせ、ほてり、肌荒れ）</li>
      <li>免疫力のサポート</li>
      <li>アレルギー症状の軽減（花粉症、じんましん）</li>
      <li>肘や腕の疲労回復</li>
    </ul>
  </div>
</body>
</html>
