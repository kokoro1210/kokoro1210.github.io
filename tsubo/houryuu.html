<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豊隆（ほうりゅう）のツボ</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; padding: 20px; background-color: #fdf6f0; color: #333; }
    h1 { color: #b35c5c; }
    .section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>
  <h1>豊隆（ほうりゅう）</h1>

  <div class="section">
    <h2>位置</h2>
    <p>膝のお皿の下から指4本分下がり、スネの外側に位置します（腓骨の前縁あたり）。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>親指または中指で、スネの骨を軽く感じる程度の圧でゆっくり押します。5秒ほどキープしてゆっくり戻すのを5〜10回繰り返します。</p>
  </div>

  <div class="section">
    <h2>期待できる効果</h2>
    <ul>
      <li>むくみ改善</li>
      <li>胃腸の働きを整える</li>
      <li>痰湿（水分代謝異常）の改善</li>
      <li>足のだるさ・重だるさの緩和</li>
    </ul>
  </div>
</body>
</html>
