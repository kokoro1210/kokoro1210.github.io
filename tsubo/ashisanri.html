<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>足三里（あしさんり）</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; padding: 20px; background: #fffaf5; color: #333; line-height: 1.6; }
    h1 { color: #b35c5c; }
    .section { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>足三里（あしさんり）</h1>

  <div class="section">
    <h2>ツボの位置</h2>
    <p>膝のお皿の下、外側のくぼみから指4本分下にあります。</p>
  </div>

  <div class="section">
    <h2>押し方</h2>
    <p>親指で少し強めに5秒押して離す、を5〜10回繰り返します。お灸も効果的です。</p>
  </div>

  <div class="section">
    <h2>期待される効果</h2>
    <p>胃腸の調子を整え、免疫力アップ、足の疲労回復、全身のエネルギー補充に効果があります。</p>
  </div>

</body>
