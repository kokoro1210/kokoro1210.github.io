<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>瞑想（Meditation）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>瞑想（Meditation）</h1>

  <h2>やり方</h2>
  <p>① 静かで落ち着ける場所を選ぶ</p>
  <p>② 楽な姿勢で座り、背筋を伸ばす</p>
  <p>③ 目を閉じて、自然な呼吸に意識を向ける</p>
  <p>④ 思考が浮かんできたら、判断せず呼吸に戻る</p>
  <p>⑤ 5〜10分程度から始め、徐々に時間を延ばす</p>

  <h2>効果</h2>
  <p>・ストレス軽減</p>
  <p>・集中力の向上</p>
  <p>・自律神経の調整</p>
  <p>・心の安定とリフレッシュ</p>

  <h2>コツ・注意点</h2>
  <p>・「無になる」ことを目指さず、呼吸に戻るだけでOK</p>
  <p>・雑念があっても気にしない</p>
  <p>・毎日短時間でも継続することが大切</p>
</body>
