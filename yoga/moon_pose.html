  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;

      line-height: 1.6;

      color: #b35c5c;

      margin-bottom: 10px;

  </style>

<body>
  <h1>月のポーズ（Moon Pose）</h1>

  <h2>やり方</h2>
  <p>① 両足を揃えて立ち、背筋を伸ばす。</p>
  <p>② 両手を頭上で組み、腕を伸ばす。</p>
  <p>③ 息を吸いながら体を真上に伸ばす。</p>
  <p>④ 息を吐きながらゆっくりと右側に上体を倒す。</p>
  <p>⑤ 3〜5呼吸キープし、ゆっくり中央に戻す。</p>
  <p>⑥ 反対側も同様に行う。</p>

  <h2>効果</h2>
  <p>・わき腹・体側のストレッチ</p>
  <p>・背骨の柔軟性向上</p>
  <p>・呼吸が深まり自律神経が整う</p>
  <p>・姿勢改善</p>

  <h2>コツ・注意点</h2>
  <p>・骨盤は正面をキープする</p>
  <p>・肩に力を入れず、リラックス</p>
  <p>・痛みを感じない範囲で無理なく伸ばす</p>
  <p>・呼吸を止めない</p>
</body>
