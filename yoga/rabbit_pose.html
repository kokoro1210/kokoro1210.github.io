  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;

    h1 {
      color: #b35c5c;

      color: #d28484;

      margin-bottom: 10px;
    }
  </style>

<body>
  <h1>うさぎのポーズ（Rabbit Pose）</h1>

  <h2>やり方</h2>
  <p>① 正座の姿勢になります。</p>
  <p>② 両手でかかとをつかみます。</p>
  <p>③ 息を吐きながら頭頂をゆっくり床につけ、おでこの少し上が床につく位置に調整します。</p>
  <p>④ 背中を丸め、お尻を少し持ち上げていきます。</p>
  <p>⑤ 呼吸を自然に繰り返しながら30秒〜1分ほどキープします。</p>
  <p>⑥ ゆっくりお尻を下ろし、頭を最後に戻します。</p>

  <h2>効果</h2>
  <p>・自律神経を整える</p>
  <p>・肩こり、首こりの改善</p>
  <p>・頭の疲れやストレスの緩和</p>
  <p>・血流促進</p>

  <h2>コツ・注意点</h2>
  <p>・首を無理に曲げすぎない</p>
  <p>・お腹に力を入れてゆっくり行う</p>
  <p>・高血圧、首のトラブルのある人は避ける</p>
