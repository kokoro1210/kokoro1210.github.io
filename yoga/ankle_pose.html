<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足首を動かすポーズ（Ankle Pose）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>足首を動かすポーズ（Ankle Pose）</h1>

  <h2>やり方</h2>
  <p>① 椅子に座るか、床に座って足を伸ばす。</p>
  <p>② 片足を軽く上げ、足首をゆっくりと回す（時計回り・反時計回り 各10回）。</p>
  <p>③ 足首を前後にパタパタと動かす（10〜20回）。</p>
  <p>④ もう片方の足も同様に行う。</p>

  <h2>効果</h2>
  <p>・足首周りの柔軟性向上</p>
  <p>・血流促進・冷え予防</p>
  <p>・むくみの改善</p>
  <p>・転倒予防・バランス能力向上</p>

  <h2>コツ・注意点</h2>
  <p>・ゆっくり丁寧に動かす</p>
  <p>・足首に痛みがある場合は無理をしない</p>
  <p>・呼吸を止めずにリラックスして行う</p>
</body>
</html>
