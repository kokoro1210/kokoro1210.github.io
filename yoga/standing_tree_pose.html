  <title>立木のポーズ（Tree Pose）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>立木のポーズ（Tree Pose）</h1>

  <h2>やり方</h2>
  <p>① 両足を揃えて真っ直ぐ立つ。</p>
  <p>② 片足をゆっくりと持ち上げ、反対の脚の内もも、またはふくらはぎに足裏をつける（膝には乗せない）。</p>
  <p>③ 両手を胸の前で合掌、または天井に向かって伸ばす。</p>
  <p>④ 30秒〜1分キープし、ゆっくりと足を戻す。</p>
  <p>⑤ 反対側も同様に行う。</p>

  <h2>効果</h2>
  <p>・バランス感覚の向上</p>
  <p>・集中力アップ</p>
  <p>・体幹の強化</p>
  <p>・足腰の安定性向上</p>

  <h2>コツ・注意点</h2>
  <p>・視線を一点に集中させるとバランスがとりやすい</p>
  <p>・足裏は膝ではなく太ももかふくらはぎに置く</p>
  <p>・無理に高い位置に上げなくてもOK</p>
  <p>・呼吸はゆったりと続ける</p>
</body>
