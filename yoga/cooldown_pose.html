<body>
  <h1>クールダウンのポーズ（Cooldown Pose）</h1>

  <h2>やり方</h2>
  <p>① 正座またはあぐらの姿勢になります。</p>
  <p>② 背筋を伸ばし、目を閉じてリラックスします。</p>
  <p>③ 両手は膝の上に置き、自然な呼吸を繰り返します。</p>
  <p>④ 吸う息と吐く息に意識を向けて、心と体を静めます。</p>
  <p>⑤ 3〜5分ほどゆったりと呼吸しながら続けます。</p>

  <h2>効果</h2>
  <p>・自律神経の安定</p>
  <p>・緊張や不安の緩和</p>
  <p>・心身のクールダウン</p>
  <p>・血圧や脈拍を整える</p>

  <h2>コツ・注意点</h2>
  <p>・呼吸は自然に深く行う</p>
  <p>・無理に呼吸をコントロールしない</p>
  <p>・静かな環境で行うとより効果的</p>
