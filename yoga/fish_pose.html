<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>魚のポーズ（Fish Pose）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>魚のポーズ（Fish Pose）</h1>

  <h2>やり方</h2>
  <p>① 仰向けに寝る</p>
  <p>② 両手をお尻の下に入れ、手のひらを下に向ける</p>
  <p>③ 肘で床を押して胸を持ち上げる</p>
  <p>④ 頭頂を軽く床につける（首に負担がかからない程度）</p>
  <p>⑤ 深く呼吸しながら30秒〜1分キープ</p>
  <p>⑥ ゆっくり元に戻る</p>

  <h2>効果</h2>
  <p>・胸を開き呼吸を深める</p>
  <p>・肩こり・猫背の改善</p>
  <p>・自律神経の調整</p>
  <p>・ストレス緩和</p>

  <h2>コツ・注意点</h2>
  <p>・首に負担をかけすぎない</p>
  <p>・無理に頭を強く床につけない</p>
  <p>・腰を反らしすぎない</p>
  <p>・初心者はブランケットやクッションを使ってもOK</p>
</body>
</html>
