<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>骨盤を動かすポーズ（Pelvis Pose）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>骨盤を動かすポーズ（Pelvis Pose）</h1>

  <h2>やり方</h2>
  <p>① 足を肩幅に開いて立つ（または椅子に座ってもOK）。</p>
  <p>② 骨盤を前傾・後傾とゆっくり前後に動かす。</p>
  <p>③ 慣れてきたら、骨盤を左右にスライドさせる動きも加える。</p>
  <p>④ さらに円を描くように骨盤回しも行う。</p>
  <p>⑤ 各動作を5〜10回ずつ行う。</p>

  <h2>効果</h2>
  <p>・骨盤の歪み調整</p>
  <p>・腰痛予防・改善</p>
  <p>・股関節・腰回りの柔軟性向上</p>
  <p>・血流改善・冷え予防</p>

  <h2>コツ・注意点</h2>
  <p>・ゆっくり丁寧に動かす</p>
  <p>・腰に痛みが出たら中止する</p>
  <p>・呼吸は止めずに自然に行う</p>
</body>
</html>
