<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>猫のポーズ（Cat Pose）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>猫のポーズ（Cat Pose）</h1>

  <h2>やり方</h2>
  <p>① 四つん這いになります（手は肩の下、膝は腰の下）。</p>
  <p>② 息を吐きながら背中を丸め、頭を下げておへそを覗き込みます（猫が背中を丸めるイメージ）。</p>
  <p>③ 息を吸いながら背中を反らせ、胸を開いて顔を前に向けます。</p>
  <p>④ この動きを呼吸に合わせて5〜10回繰り返します。</p>

  <h2>効果</h2>
  <p>・背骨の柔軟性向上</p>
  <p>・肩こり・腰痛の緩和</p>
  <p>・自律神経を整える</p>
  <p>・リラックス効果</p>

  <h2>コツ・注意点</h2>
  <p>・動作はゆっくり、呼吸と合わせて行う</p>
  <p>・背骨全体を動かす意識を持つ</p>
  <p>・腰を反らせすぎないように注意</p>
  <p>・痛みが出る場合は無理せず範囲を小さくする</p>
</body>
</html>
