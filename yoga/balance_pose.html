  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;

    h1 {

      margin-bottom: 10px;

<body>
  <h1>バランスのポーズ（Balance Pose）</h1>

  <h2>やり方</h2>
  <p>① 両足をそろえて立ちます。</p>
  <p>② 重心を右足に移し、左足をゆっくり持ち上げます。</p>
  <p>③ 左膝を曲げて、手で左足首や足の甲を持ちます。</p>
  <p>④ 背筋を伸ばし、バランスをとりながら視線を定めます。</p>
  <p>⑤ 両手を胸の前で合掌してもOK。</p>
  <p>⑥ 5〜10呼吸キープしたら、反対側も行います。</p>

  <h2>効果</h2>
  <p>・体幹の安定</p>
  <p>・足腰の強化</p>
  <p>・集中力・精神統一力の向上</p>

  <h2>コツ・注意点</h2>
  <p>・視線は床の一点に定めると安定しやすい</p>
  <p>・無理に高く足を上げすぎなくてOK</p>
  <p>・ふらつく場合は壁を使って練習</p>
</body>
