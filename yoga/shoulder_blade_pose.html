  <h1>肩甲骨を動かすポーズ（Shoulder Blade Pose）</h1>

  <h2>やり方</h2>
  <p>① 背筋を伸ばして椅子に座る、または立位で行う。</p>
  <p>② 両肩を大きくすくめるように上げ、ゆっくり後ろに回して下ろす。</p>
  <p>③ 反対回しも同様に行う。</p>
  <p>④ さらに、両腕を後ろで組み、肩甲骨を寄せて胸を開く動きも加える。</p>
  <p>⑤ 呼吸を整えながら、10〜20回ほど繰り返す。</p>

  <h2>効果</h2>
  <p>・肩こり・首こりの緩和</p>
  <p>・猫背改善・姿勢矯正</p>
  <p>・肩甲骨周囲の血行促進</p>

  <h2>コツ・注意点</h2>
  <p>・肩に力を入れすぎない</p>
  <p>・動きをゆっくり大きく行う</p>
  <p>・痛みがあるときは無理をしない</p>
