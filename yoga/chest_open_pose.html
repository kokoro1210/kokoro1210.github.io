<body>
  <h1>胸を開くポーズ（Chest Open Pose）</h1>

  <h2>やり方</h2>
  <p>① 背筋を伸ばして楽に立つ</p>
  <p>② 両手を背中の後ろで組む</p>
  <p>③ 息を吸いながら肩甲骨を寄せて胸を大きく開く</p>
  <p>④ 肩を下げてリラックスする</p>
  <p>⑤ 呼吸を深めながら20〜30秒キープ</p>
  <p>⑥ ゆっくり手をほどき、元に戻る</p>

  <h2>効果</h2>
  <p>・胸郭を開き呼吸を深める</p>
  <p>・肩こり・猫背の改善</p>
  <p>・自律神経を整える</p>
  <p>・気分のリフレッシュ</p>

  <h2>コツ・注意点</h2>
  <p>・肩がすくまないように注意</p>
  <p>・無理に腕を引きすぎない</p>
  <p>・背中が丸まらないように胸を前に押し出す</p>
  <p>・腰を反りすぎないように意識</p>
