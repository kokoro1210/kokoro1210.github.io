<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>呼吸法（Breathing）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #b35c5c;
    }
    h2 {
      color: #d28484;
      border-bottom: 1px solid #f0caca;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>呼吸法（Breathing）</h1>

  <h2>やり方</h2>
  <p>① 楽な姿勢で座る（椅子・あぐら・正座など）</p>
  <p>② 背筋を伸ばし、肩の力を抜く</p>
  <p>③ 鼻からゆっくり息を吸い、お腹を膨らませる</p>
  <p>④ 口または鼻からゆっくり息を吐き、お腹をへこませる</p>
  <p>⑤ 吸う：吐く＝1：2を意識する（例：3秒吸って6秒吐く）</p>
  <p>⑥ 5分程度繰り返す</p>

  <h2>効果</h2>
  <p>・自律神経のバランス調整</p>
  <p>・緊張緩和・不安軽減</p>
  <p>・集中力アップ</p>
  <p>・睡眠の質向上</p>

  <h2>コツ・注意点</h2>
  <p>・呼吸は無理なく自然に行う</p>
  <p>・息を止めない</p>
  <p>・苦しくなったら少し休む</p>
  <p>・毎日続けると効果が高まる</p>
</body>
</html>
