  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;

      color: #b35c5c;

<body>
  <h1>リラックスポーズ（Relax Pose）</h1>

  <h2>やり方</h2>
  <p>① 仰向けになり、手足を自然に広げて寝る。</p>
  <p>② 両手は体の横に置き、手のひらを上に向ける。</p>
  <p>③ 目を閉じて、全身の力を抜く。</p>
  <p>④ ゆったりと呼吸を続けながら、5〜10分リラックスする。</p>

  <h2>効果</h2>
  <p>・全身の緊張緩和</p>
  <p>・自律神経の調整</p>
  <p>・心身のリフレッシュ・ストレス解消</p>
  <p>・睡眠の質向上</p>

  <h2>コツ・注意点</h2>
  <p>・顎や肩の力を抜く</p>
  <p>・深くゆったりした呼吸を意識する</p>
  <p>・気が散りそうな時は呼吸に意識を戻す</p>
  <p>・長く続けすぎず心地良い範囲で</p>
</body>
